<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Carte anim√©e CSS</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/scss/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    </head>
    <body>
        <article class="card">
            <div class="card-image">
                <img src="assets/img/Capture.jpg" alt="girl">
            </div>
            <div class="card-date">
                <p class="card-day">15</p>
                <p class="card-month">Aug</p>
            </div>
            <div class="card-body">
                <div class="card-photos">Photos</div>
                <h2 class="card-title">India</h2>
                <div class="card-subtitle"><a href="#">An upcoming superpower</a></div>
                <p class="card-description">
                    India is a vast South Asian country with diverse terrain - from Himalayan peaks to Indian Ocean coastline - and history reaching back 5 millennia.   
                </p>
            </div>
            <div class="card-footer">
                <span class="card-time"><i class="far fa-clock"></i>6 mins ago</span>
                <span class="card-comments"><a href="#"><i class="fas fa-comments"></i>39 comments</a></span>
            </div>
        </article>
